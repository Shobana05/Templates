<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

  
    <h3 class="contact">Library contact information</h3>
    <div class="flex contact-info">
        <div >
      
            <p>If you have any questions or need assistance, please feel free to contact us:</p>
            <ul>
                <li>
                    <i class="fas fa-phone"></i>
                   <b> Phone:</b>  <a href="tel:9345369677">9345369677</a></li>
                <li>
                    <i class="fas fa-envelope"></i>
                       <b>Email:</b><a href="mailto:kctlibrary@gmail.com">kctlibrary@gmail.com</a></li>
                <li>
                    <i class="fas fa-map-marker-alt"></i>
            <b> Address:</b> 123 Library Street,Coimbatore, Tamil Nadu, 608 001</li>
            </ul>
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name"><br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your Email"><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here"></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
   
</body>
</html>
